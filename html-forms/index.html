<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="">
    <div>
      <label for="email">Email</label>
    </div>
    <div>
      <input type="text" id="email">
    </div>
    <div>
      <label for="coding">Why is coding cool?</label>
    </div>
    <div>
      <select name="coding" id="coding">
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <div>
      <label for="language">Favorite Language (choose one)</label>
    </div>
    <div>
      <input type="radio" id="html" name="language" value="html">
      <label for="html">HTML</label>
      <input type="radio" id="css" name="language" value="css">
      <label for="css">CSS</label>
      <input type="radio" id="javascript" name="language" value="javascript">
      <label for="javascript">JavaScript</label>
    </div>
    <div>
      <label for="signup">Would you like to sign up for more information?</label>
    </div>
    <div>
      <input type="checkbox" id="yes" name="signup">
      <label for="yes">Sign me up!</label>
    </div>
    <div>
      <label for="comments">Comments</label>
    </div>
    <div>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </div>
    <div>
      <button>Submit</button>
    </div>

  </form>
</body>
</html>
