<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&amp;isplay=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="full-column">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-fourth">
        <section>
          <div class="screen-image">
            <img class="screen" src="images/screen-1.png" alt="drive-now-screen">
          </div>
          <div class="icons">
            <img class="icon-image" src="images/switch-icon.png" alt="switch-icon">
          </div>
          <div class="headings">
            <h3>App Switching</h3>
          </div>
          <div class="paragraphs">
            <p>Toggles all your apps on and off.</p>
          </div>
        </section>
      </div>
      <!-- screen 2 -->
      <div class="column-fourth">
        <section>
          <div class="screen-image">
            <img class="screen" src="images/screen-2.png" alt="trip">
          </div>
          <div class="icons">
            <img class="icon-image" src="images/filter-icon.png" alt="filter-icon">
          </div>
          <div class="headings">
            <h3>Trip Filtering</h3>
          </div>
          <div class="paragraphs">
            <p>Evaluates your trip requests.</p>
          </div>
        </section>
      </div>
      <!-- screen 3 -->
      <div class="column-fourth">
        <section>
          <div class="screen-image">
            <img class="screen" src="images/screen-3.png" alt="auto">
          </div>
          <div class="icons">
            <img class="icon-image" src="images/slider-icon.png" alt="slider-icon">
          </div>
          <div class="headings">
            <h3>Service Filters</h3>
          </div>
          <div class="paragraphs">
            <p>Accepts only your ideal trips.</p>
          </div>
        </section>
      </div>
      <!-- screen 4 -->
      <div class="column-fourth">
        <section>
          <div class="screen-image">
            <img class="screen" src="images/screen-4.png" alt="driving-time-screen">
          </div>
          <div class="icons">
            <img class="icon-image" src="images/bars-icon.png" alt="bars-icon">
          </div>
          <div class="headings">
            <h3>Stats + Mileage</h3>
          </div>
          <div class="paragraphs">
            <p>Tracks your trips across all apps.</p>
          </div>
        </section>
      </div>
    </div>

    <!-- End of container -->
  </div>
</body>
</html>
