<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fifths margin-right">
        <div class="image-div">
          <img class="adjust" src="images/dress1.jpeg" alt="free-people-dress">
          <p class="info">Free People <span class="size"> | Size 6</span></p>
          <p><span class="price">$35</span> <del class="size">$125 retail</del></p>
        </div>
      </div>
      <div class="column-fifths margin-right">
        <div class="image-div">
          <img class="adjust" src="images/ysl-bag.jpeg" alt="ysl-bag">
          <p class="info">Yves Saint Laurent <span class="size"> | One-Size</span></p>
          <p><span class="price">$200</span> <del class="size">$1600 retail</del></p>
        </div>
      </div>
      <div class="column-fifths margin-right">
        <div class="image-div">
          <img class="adjust" src="images/key.jpeg" alt="tiffany-key">
          <p class="info">Tiffany <span class="size"> | One-Size</span></p>
          <p><span class="price">$476</span> <del class="size">$2000 retail</del></p>
        </div>
      </div>
      <div class="column-fifths margin-right">
        <div class="image-div">
          <img class="lv-size" src="images/lv-bag.jpg" alt="lv-purse">
          <p class="info">Louis Vuitton <span class="size"> | One-Size</span></p>
          <p><span class="price">$95</span> <del class="size">$1200 retail</del></p>
        </div>
      </div>
      <div class="column-fifths margin-right">
        <div class="image-div">
          <img class="adjust" src="images/dress2.jpeg" alt="reformation-dress">
          <p class="info">Reformation <span class="size"> | Size 4</span></p>
          <p><span class="price">$20</span> <del class="size">$198 retail</del></p>
        </div>
      </div>
    </div>
    <!-- end of container -->
  </div>
</body>
</html>
